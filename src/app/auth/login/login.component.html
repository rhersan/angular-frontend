<!-- *ngIf="!loginDisplay" -->
<div  class="center-content">
    <mat-card class="example-card">
    
        <div class="login-container">
            <h3>Iniciar Sesi칩n en tu cuenta de VERIFIGAS</h3>
            <p>
                <button type="button"
                        mat-raised-button
                        class="btn-login"                        
                        (click)="loginMicrosoft()"
                        >
               Iniciar con
                        <img src="/assets/images/logos/microsoft_logo.svg">
               
                </button>
            </p>
            <form [formGroup]="loginForm" (ngSubmit)="loginDB()">
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Correo electr칩nico</mat-label>
                    <input matInput type="emai" formControlName="email" required>
                    <mat-error *ngIf="loginForm.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Contrase침a</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </p>
            <p>
                <button type="submit"
                        mat-raised-button
                        color="primary"
                        class="btn-login"
                        [disabled]="loginForm.invalid">
                    Iniciar Sesi칩n
                </button>
            </p>
        </form>    
        </div>
    </mat-card>
</div>
